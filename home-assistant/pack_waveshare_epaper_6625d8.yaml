                {% if cond4 == 'sunny' %} clear-night {% elif cond4 == 'partlycloudy' %} partlycloudy-night {% else %} {{ cond4 }} {% endif %}
            {% else %}
                {{ cond4 }}
            {% endif %}
          temperature4: "{{ forecast_hourly['weather.forecast_home'].forecast[4].temperature }}"

