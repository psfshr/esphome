# Now render everything on the ePaper screen (480x800)
display:
  - platform: waveshare_epaper
    id: eink_display
    cs_pin: GPIO15
    dc_pin: GPIO27
    busy_pin:
      number: 25
      inverted: True
    reset_pin: GPIO26
    reset_duration: 2ms
    model: 7.50inV2
    update_interval: never
    rotation: 90°
    lambda: |-
      std::map<std::string, std::string> weather_icon_map
      {
        {"clear-night", "\U000F0594"},
        {"cloudy", "\U000F0590"},
        {"fog", "\U000F0591"},
        {"hail", "\U000F0592"},
        {"lightning", "\U000F0593"},
        {"lightning-rainy", "\U000F067E"},
        {"partlycloudy", "\U000F0595"},
        {"pouring", "\U000F0596"},
        {"rainy", "\U000F0597"},
        {"snowy", "\U000F0598"},
        {"snowy-rainy", "\U000F067F"},
        {"sunny", "\U000F0599"},
        {"windy", "\U000F059D"},
        {"windy-variant", "\U000F059E"},
        {"exceptional", "\U000F1C78"},
        {"partlycloudy-night", "\U000F0F31"},
        {"", "\U000F02D6"},
      };

      std::map<std::string, std::string> weather_name_map
      {
        {"clear-night", "Clear"},
        {"cloudy", "Cloud"},
        {"fog", "Fog"},
        {"hail", "Hail"},
        {"lightning", "Storm"},
        {"lightning-rainy", "Storm"},
        {"partlycloudy", "Cloud"},
        {"pouring", "Rain"},
        {"rainy", "Rain"},
        {"snowy", "Snow"},
        {"snowy-rainy", "Snow"},
        {"sunny", "Clear"},
        {"windy", "Windy"},
        {"windy-variant", "Windy"},
        {"exceptional", "Exception"},
        {"partlycloudy-night", "Cloudy"},
        {"", "\U000F02D6"},
      };

      int weather_header_x = 20;
      int weather_header_y = 30;
      int weather_header_y2 = 70;

      int weather_first_x = 60;
      int weather_second_x = 150;
      int weather_third_x = 240;
      int weather_fourth_x = 330;
      int weather_fifth_x = 420;

      int weather_time_y = 170;
      int weather_icon_y = weather_time_y + 50;
      int weather_cdtn_y = weather_icon_y + 50;
      int weather_temp_y = weather_cdtn_y + 30;

      int panel_x = it.get_width();
      int panel_y = it.get_height();
      int panel_x_mid = panel_x / 2;
      int panel_y_mid = panel_y / 2;

      // Show loading screen before data is received.
      if (id(initial_data_received) == false) {
        it.printf(panel_x_mid, panel_y_mid, id(text_small), COLOR_ON, TextAlign::CENTER, "WAITING FOR DATA...", COLOR_OFF);
      } else {
        // Header
        it.printf(panel_x_mid, weather_header_y, id(text_title), COLOR_ON, TextAlign::CENTER, "%s", id(timeofday_greeting).state.c_str(), COLOR_OFF);
        it.printf(panel_x_mid, weather_header_y2, id(text_large), COLOR_ON, TextAlign::CENTER, "It's %s", id(long_date).state.c_str(), COLOR_OFF);

        it.line(20, 100, panel_x - 20, 100);

        it.printf(panel_x_mid, 130 , id(text_large), COLOR_ON, TextAlign::CENTER, "Today's Weather Is", COLOR_OFF);

        // Weather Forecast
        it.printf(weather_first_x, weather_time_y, id(text_med), TextAlign::CENTER, "%s", id(hourly_forecast_shorttime0).state.c_str());
        it.printf(weather_first_x, weather_icon_y, id(icons_med), TextAlign::CENTER, "%s", weather_icon_map[id(hourly_forecast_condition0).state.c_str()].c_str());
        it.printf(weather_first_x, weather_cdtn_y, id(text_small), TextAlign::CENTER, "%s", weather_name_map[id(hourly_forecast_condition0).state.c_str()].c_str());
        it.printf(weather_first_x, weather_temp_y, id(text_small), TextAlign::CENTER, "%2.0f°C", id(hourly_forecast_temperature0).state);

        it.printf(weather_second_x, weather_time_y, id(text_med), TextAlign::CENTER, "%s", id(hourly_forecast_shorttime1).state.c_str());
        it.printf(weather_second_x, weather_icon_y, id(icons_med), TextAlign::CENTER, "%s", weather_icon_map[id(hourly_forecast_condition1).state.c_str()].c_str());
        it.printf(weather_second_x, weather_cdtn_y, id(text_small), TextAlign::CENTER, "%s", weather_name_map[id(hourly_forecast_condition1).state.c_str()].c_str());
        it.printf(weather_second_x, weather_temp_y, id(text_small), TextAlign::CENTER, "%2.0f°C", id(hourly_forecast_temperature1).state);

        it.printf(weather_third_x, weather_time_y, id(text_med), TextAlign::CENTER, "%s", id(hourly_forecast_shorttime2).state.c_str());
        it.printf(weather_third_x, weather_icon_y, id(icons_med), TextAlign::CENTER, "%s", weather_icon_map[id(hourly_forecast_condition2).state.c_str()].c_str());
        it.printf(weather_third_x, weather_cdtn_y, id(text_small), TextAlign::CENTER, "%s", weather_name_map[id(hourly_forecast_condition2).state.c_str()].c_str());
        it.printf(weather_third_x, weather_temp_y, id(text_small), TextAlign::CENTER, "%2.0f°C", id(hourly_forecast_temperature2).state);

        it.printf(weather_fourth_x, weather_time_y, id(text_med), TextAlign::CENTER, "%s", id(hourly_forecast_shorttime3).state.c_str());
        it.printf(weather_fourth_x, weather_icon_y, id(icons_med), TextAlign::CENTER, "%s", weather_icon_map[id(hourly_forecast_condition3).state.c_str()].c_str());
        it.printf(weather_fourth_x, weather_cdtn_y, id(text_small), TextAlign::CENTER, "%s", weather_name_map[id(hourly_forecast_condition3).state.c_str()].c_str());
        it.printf(weather_fourth_x, weather_temp_y, id(text_small), TextAlign::CENTER, "%2.0f°C", id(hourly_forecast_temperature3).state);

        it.printf(weather_fifth_x, weather_time_y, id(text_med), TextAlign::CENTER, "%s", id(hourly_forecast_shorttime4).state.c_str());
        it.printf(weather_fifth_x, weather_icon_y, id(icons_med), TextAlign::CENTER, "%s", weather_icon_map[id(hourly_forecast_condition4).state.c_str()].c_str());
        it.printf(weather_fifth_x, weather_cdtn_y, id(text_small), TextAlign::CENTER, "%s", weather_name_map[id(hourly_forecast_condition4).state.c_str()].c_str());
        it.printf(weather_fifth_x, weather_temp_y, id(text_small), TextAlign::CENTER, "%2.0f°C", id(hourly_forecast_temperature4).state);

        // Refresh Timestamp
        // Code by EnsconcE from https://community.home-assistant.io/t/esphome-show-time/348903
        char str[17];
        time_t currTime = id(homeassistant_time).now().timestamp;
        strftime(str, sizeof(str), "%H:%M", localtime(&currTime));
        it.printf(470, 790, id(time_small), TextAlign::BOTTOM_RIGHT, "%s", str);
      }
