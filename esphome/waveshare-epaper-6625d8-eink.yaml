# Now render everything on the ePaper screen
display:
  - platform: waveshare_epaper
    id: eink_display
    cs_pin: GPIO15
    dc_pin: GPIO27
    busy_pin:
      number: 25
      inverted: True
    reset_pin: GPIO26
    reset_duration: 2ms
    model: 7.50inV2
    update_interval: never
    #rotation: 90°
    lambda: |-
      // https://stackoverflow.com/questions/4479017/storing-std-map-in-map

      std::map<std::string, std::string> font_icon_map
      {
        {"clear-night", "\U000F0594"},
        {"cloudy", "\U000F0590"},
        {"fog", "\U000F0591"},
        {"hail", "\U000F0592"},
        {"lightning", "\U000F0593"},
        {"lightning-rainy", "\U000F067E"},
        {"partlycloudy", "\U000F0595"},
        {"pouring", "\U000F0596"},
        {"rainy", "\U000F0597"},
        {"snowy", "\U000F0598"},
        {"snowy-rainy", "\U000F067F"},
        {"sunny", "\U000F0599"},
        {"windy", "\U000F059D"},
        {"windy-variant", "\U000F059E"},
        {"exceptional", "\U000F1C78"},
        {"partlycloudy-night", "\U000F0F31"},
        {"", "\U000F02D6"},
        {"clock-alert-outline", "\U000F05CE"},
        {"tree",  "\U000F0531"},
        {"grass",  "\U000F1510"},
        {"weed",  "\U000F07A6"},
      };

      // Panel
      int panel_x = it.get_width();
      int panel_y = it.get_height();
      int panel_x_mid = panel_x / 2;
      int panel_y_mid = panel_y / 2;

      if (id(initial_data_received) == false) {

        // Show loading screen before data is received.
        it.printf(panel_x_mid, panel_y_mid - 35, id(mdi_glyphs_large), TextAlign::CENTER, font_icon_map["clock-alert-outline"].c_str());
        it.printf(panel_x_mid, panel_y_mid + 35, id(text_large), TextAlign::CENTER, "WAITING FOR DATA");

      } else {

        // Dividers
        it.line(0, 80, 800, 80); // Top Horizontal
        it.line(500, 80, 500, 225); // Top Middle Vertical
        it.line(250, 225, 800, 225); // Middle Horizontal
        it.line(250, 225, 250, 480); // Bottom Left Vertical

        // Top Panel - Header
        it.printf(15, 35, id(text_title), TextAlign::CENTER_LEFT, "Good %s", id(timeofday_greeting).state.c_str());
        it.strftime(panel_x - 15, 0, id(text_large), TextAlign::TOP_RIGHT, "%A", id(homeassistant_time).now());
        it.strftime(panel_x - 15, 35, id(text_large), TextAlign::TOP_RIGHT, "%e %b %Y", id(homeassistant_time).now());

        // Left-Top - Daily Forecast
        // Today - 55 (70) 125 (70) 195
        it.printf(125, 105, id(text_large_bold), TextAlign::CENTER, "Today");
        it.printf(60, 145, id(mdi_glyphs_med), TextAlign::CENTER, "%s", font_icon_map[id(daily_forecast_condition0).state.c_str()].c_str());
        it.printf(155, 145, id(text_med), TextAlign::CENTER, "%2.0f - %2.0f°C", id(daily_forecast_templow0).state, id(daily_forecast_temperature0).state);

        it.printf(40, 190, id(mdi_glyphs_med), TextAlign::CENTER, "%s", font_icon_map["tree"].c_str());
        it.printf(70, 190, id(text_med), TextAlign::CENTER, "%s", id(pollen_now_grass0).state.c_str());
        it.printf(110, 190, id(mdi_glyphs_med), TextAlign::CENTER, "%s", font_icon_map["grass"].c_str());
        it.printf(140, 190, id(text_med), TextAlign::CENTER, "%s", id(pollen_now_tree0).state.c_str());
        it.printf(180, 190, id(mdi_glyphs_med), TextAlign::CENTER, "%s", font_icon_map["weed"].c_str());
        it.printf(210, 190, id(text_med), TextAlign::CENTER, "%s", id(pollen_now_weed0).state.c_str());

